---
# Rule 2: Disguised Links
- name: "Disguised Links"
  triggers:
    body (regex): '(\[(?P<text>(http|www)\S+)\]\((?!(?P=text))(http|www)\S+\))'
  action: remove
  modmail: "The above {{kind}} by /u/{{author}} was removed because it contained a disguised link. Please investigate and advise immediately."

# Rule 3: URL Shorteners
- name: "URL Shorteners"
  triggers:
    domain: [bit.ly, goo.gl, tinyurl.com, ow.ly, is.gd, buff.ly, t.co]
  action: remove
  message: |
    Your {{kind}} was removed because you used a URL shortener ({{match}}).
    
    Please repost using the full, original link so users know where they are clicking.

# Rule 4: Mobile Links
- name: "Mobile Links"
  triggers:
    domain (starts-with): [m., mobile.]
  action: remove
  comment: |
    Your submission was automatically removed because you linked to the mobile version of a website. 
    
    Please submit a non-mobile link instead. On mobile devices, this should automatically redirect to the mobile site.
    Thank You!

# Rule 5: Banned Domains
- name: "Banned Domains"
  triggers:
    domain+body+title: [twitter.com, x.com, team3thirty.com, d33doz.com.au, tripappy.co]
  action: remove
  message: "Your {{kind}} was removed because we don't allow links to {{match}}."

# Rule 6: Spam Filter
- name: "Spam Filter"
  triggers:
    title+body (regex): 
      - 'qt-shirt\.com'
      - 'my-teespring\.com'
      - 'buy (it )?here\W*->'
      - 'grab yours here'
      - '(crypto|bit)coin'
  action: spam
  allow_approval: false

